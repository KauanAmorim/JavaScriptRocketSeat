<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div id="app">
        <button onmouseover="mostrarAlerta()">
            Interaja comigo
        </button>
        <input onkeypress="mostrarAlerta()" type="text" placeholder="Interaja Comigo">
    </div>

    <script>
        function mostrarAlerta(){
            alert('Interação executada');
        }
    </script>
</body>
</html>
